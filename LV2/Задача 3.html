<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача 3</title>
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <script src="jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.js"></script>

    <script>
        $( function() {
            $( "#dialog" ).dialog({
                autoOpen: false,
                modal: true,
                buttons:{
                    Ok: function() {
                        $( this ).dialog( "close" );
                    }
                }
            });

            $( "#opener" ).on( "click", function() {
                $( "#dialog" ).dialog( "open" );
            });
        } );

    </script>
</head>
<body>
<button id="opener">Add</button>
<div id="dialog"></div>
<p>Се користи режимски панел.
    <br>
    Поради тоа што дур не се внесат податоците сите останати навигациски опции за корисникот се
    оневозможени.</p>

</body>
</html>
